<app-col-twelve>
  <button type="button" class="btn btn-primary" routerLink="/alumnus-add">Add Alumni</button>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Add with modal</button>
</app-col-twelve>

<div class="row">
  <div class="col-3" *ngFor="let alumni of alumnus">
    <app-alumni-card [alumni]="alumni"></app-alumni-card>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-alumni-form></app-alumni-form>
      </div>
    </div>
  </div>
</div>
